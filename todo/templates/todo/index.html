<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo 리스트</title>
</head>
<body>
    <h1>전체 Todo 리스트</h1>
    {% if request.user.is_authenticated %}
        <div>
            <form action="/user/logout/" method="post">
                {% csrf_token %}
                <button>로그아웃 하기</button>
            </form>
            <ul>
                {% for todo in todos %}
                    <div>
                        {{todo.user.username}} : {{ todo.content }}
                    </div>
                {% endfor %}
            </ul>
        </div>
        <div>
            <form action="/todo/individual/" method="post">
                {% csrf_token %}
                <button>내 Todo 리스트 페이지</button>
            </form>
        </div>
    {% else %}
        <div>
            <button onclick="location.href='/user/signup'">회원가입 하기</button>
            <button onclick="location.href='/user/login'">로그인 하기</button>
        </div>
    {% endif %}
</body>
</html>
