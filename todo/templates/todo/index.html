<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo 리스트</title>
</head>
<body>
    <h1>{{user.username}} Todo 리스트</h1>
    {% if request.user.is_authenticated %}
        <div>
            <a href="/todo/create/">
                <button>새로만들기</button>
            </a>
            <form action="/user/logout/" method="post">
                {% csrf_token %}
                <button>로그아웃 하기</button>
            </form>
            <ul>
            <form action="/todo/is_completed/" method="post">
                {% for todo in todos %}
                <a href="/todo/{{todo.id}}">
                    <div>
                        <input type="checkbox" name={{ids}} id={{todo.id}} value={{todo.id}} >
                        {{ todo.content }}
                    </div>
                </a>
                {% endfor %}
                <button  type="submit" >완료하기</button>
            </form>
            </ul>
        </div>
    {% else %}
        <div>
            <button onclick="location.href='/user/signup'">회원가입 하기</button>
            <button onclick="location.href='/user/login'">로그인 하기</button>
        </div>
    {% endif %}
</body>
</html>
