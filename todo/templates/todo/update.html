<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수정 페이지</title>
</head>
<body>
    <div>수정할 내용을 입력하세요</div>
    <div>
        <form action="/todo/update/{{todo.id}}/" method='post'>
            {% csrf_token %}
            <input type='text' name='content' id='content' value='{{todo.content}}' >
            <button type='submit'> 수정하기 </button>
        </form>
    </div>
</body>
</html>
